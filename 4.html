    <h1>4</h1>

    <p class="poem-text">
      I have found<br>
      what is of most value.<br>
      My own spirit<br>
      undeniably radiant
    </p>

    <p class="poem-text">
      & you, blessed spirit,<br>
      who chooses<br>
      to travel with me<br>
      in this journey of life.
    </p>
